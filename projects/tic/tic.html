<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic.css" type="text/css">
</head>
<body>
    <button id="arr">arr</button>
    <h1 id="text">this is a game</h1>
    <h1 id="text2">this is a game</h1>
    <button id="textbutton">button</button>

    <h1>Tic-Tac-Toe</h1>
    <p>Player <span id="current-player">X</span>, click a box</p>
    <div id="tic-tac-toe-container">
        <svg height="225" width="225" id="figure-container">
            <!-- Board -->
            <line x1="75" y1="0" x2="75" y2="225" />
            <line x1="150" y1="0" x2="150" y2="225" />
            <line x1="0" y1="75" x2="225" y2="75" /> 
            <line x1="0" y1="150" x2="225" y2="150" />

            <g id="xs-and-os">
                <!-- <line x1="15" y1="15" x2="60" y2="60" />
                <line x1="60" y1="15" x2="15" y2="60" />
                <circle cx="37" cy="37" r="25" /> -->
            </g>
        </svg>
    </div>

    <!-- Container for final message -->
    <div id="popup-container">
        <div class="modal">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification-container">
        <p>That box has already been clicked</p>
    </div>
